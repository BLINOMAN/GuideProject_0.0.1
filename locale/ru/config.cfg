[guide_book_text]
greetings=Приветствуем вас в модификации GuideBook для игры Factorio! Чтобы закрыть гайд, нажмите на клавишу I.
resourses=Убедитесь, что рядом с вашей стартовой локацией есть все четыре типа твердых полезных ископаемых: Уголь, Медная руда, Железная руда и Камень. Также настоятельно рекомендуется обнаружить источник воды.
caves_furnaces=Вы начинаете свое приключение, имея при себе каменную печь и твердотопливный бур. \nЭто значит, что вручную вам потребуется собрать совсем немного ресурсов. В первую очередь вам нужно разместить ваш бур на краю залежей железной руды, развернув его лицом к печи.
fuel=Вы можете использовать для этой цели дерево или уголь. \nДля сбора топлива вам нужно будет рубить деревья или добывать уголь. Как только топливо окажется у вас, щелкните левой кнопкой по печи или по буру, чтобы открыть их интерфейс и заправить.
more_products=Нужно создать еще больше буров. Если вы наведете на бур в меню создания предметов, вы увидите два набора материалов. \nПервый список показывает, какие компоненты требуются для создания бура. Второй список внизу показывает общий список сырья, которое требуется для создания. В левом нижнем углу экрана вы сможете понаблюдать за тем, как все создается. \nВы можете выстроить очередь из приказов.
next_automation=Буры могут выгружать добытое на конвейеры, которые доставят необходимое к другим машинам. \nИтак, уголь транспортируется к месту добычи, но там его никто не потребляет. Здесь вступают в дело манипуляторы. На первых порах можно использовать твердотопливный манипулятор в качестве недорого способа перемещения любых предметов из одной точки в другую. \nДля работы твердотопливным манипуляторам тоже нужно топливо, так что вам все-таки придется вручную загружать уголь, правда теперь не в машины, а в манипуляторы.
electricity=Нам потребуется один насос, несколько бойлеров и паровой двигатель. \nНасос ставим в воду – для его работы энергии не требуется. Можно использовать трубы, чтобы доставить воду к бойлерам, а можно просто поставить бойлеры сразу за насосом. Бойлеры или трубы затем должны присоединиться к середине узкой стороны парового двигателя. \nТеперь вам понадобятся столбы, чтобы доставить энергию вашим машинам. Воткните несколько так, чтобы их зона покрытия (голубой квадрат) накрывал каждый двигатель хотя бы чуть-чуть. \nЕсли у вас получилось, машины, попавшие в зону действия будут подсвечены голубой линией по краям. Если двигатель производит, но электричество никуда не расходуется, будет висеть желтый мигающий значок. \nЛучший способ – это иметь ряд бойлеров, которые снабжают кипятком определенное количество паровых двигателей, а затем подвести конвейер для загрузки угля в бойлеры с помощью манипуляторов. \nНаладить сбыт энергии тоже достаточно просто – протяните провода до электрических машин так, чтобы зона действия столба накрывала машины, в точности так, как вы сделали с двигателями.
resourses_treatment=Начнем с повышения добычи сырья. У нас появилось электричество, так что мы теперь можем использовать электрические буры. Работают они также, только в два раза быстрее и не полагаются на топливо. \nВам нужно, чтобы руда подавалась примерно поровну на каждую половину конвейера. Это позволяет доставлять на вашу базу гораздо больше ресурсов, используя всего один конвейер. Конвейерная лента теперь может направить руду в производственную зону. \nБольше всего нам нужен длинный манипулятор. Этот манипулятор может дотягиваться на вдвое большую дистанцию против обычного! Очень удобно, для забора или размещения предметов на ленты на расстоянии в два тайла.
research=Нам требуется создать лаборатории. Они не потребуют много ресурсов, но вам придется немного подождать. Создайте одну-две и подключите их к сети. \nТакже потребуются красные исследовательские пакеты. На первых порах вы можете делать их в инвентаре, но лучше сразу автоматизировать производство.
science_auto=Нам нужно автоматизировать производство исследовательских пакетов и их доставку в лаборатории. После этого мы не будем отвлекаться на исследования. \nНастоятельно рекомендуем вам следующим исследованием взять Логистику и вручную создать пакеты, которые для этого потребуются. \nЛогистика даст вам важные штуки: разделители, подземные конвейеры и быстрые манипуляторы. \nИтак, что требуют исследовательские пакеты? Нам нужны медные плиты и железные шестерни. Для этого нам понадобится сборочный автомат. Теперь осталось загрузить компоненты будущего предмета и сборочный автомат начнет производство. Затем нужно будет извлечь готовый продукт.  \nВ случае с красными исследовательскими пакетами нам нужен сборочный автомат, который делает шестеренки и автомат, которые делает собственно исследовательские пакеты. Неплохим вариантом будет проложить конвейер с одной стороны, который будет доставлять медные плиты, и еще один конвейер, который будет доставлять шестеренки, вышедшие из другого сборочного автомата.
main_bus=Идея главной шины заключается в расположении наиболее используемых и полезных ингредиентов в одном месте для последующей их переработки в сборочных автоматах. \nЭто хорошее решение против "спагетти-фабрик", т.к. заставляет планировать структуру завода, а необходимые предметы забирать из шины. Обратной стороной главной шины является использование большого количества конвейеров, что занимает много места под конвейерный буфер.
bus_containment=То какие предметы транспортируются шиной зависит от личных предпочтений игрока. Однако некоторые предметы, как правило, лучше произвести на месте, чем транспортировать по шине. Ниже представлен список предметов, которыми обычно игроки заполняют конвейеры шины:\nЖелезные и медные пластины\nЖелезные шестерни\nЭлектросхемы\nУлучшенные электросхемы\nСталь\nПроцессоры\nАккумуляторы\nПластмассовые бруски \nУголь\nКамни\nСера.\n
tips=Наличие всех возможных предметов на шине делает ее невероятно широкой с большим количеством буферных конвейеров для дорогих в производстве предметов, к тому же, появятся конвейеры с предметами, которые не используются в других процессах. Такие предметы часто просто складируются в сундуках для личного использования. \nШирина шины может стать проблемой, если она станет слишком большой. \nИногда игроки предпочитаю строиться только с одной стороны от шины, пока не поймут, сколько им нужно конвейеров.
